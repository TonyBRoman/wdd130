<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Basic HTML and CSS Quiz</title>
        <meta name="description" content="This is a Basic HTML and CSS Quiz ot know how much you know.">
        <meta name="author" content="Tony Barron Roman">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>✅ Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <div class="form-item">
                        <label for="q1">1️⃣. Write the next HTML as a comment: </label><br>
                        <div class="box">
                            <p>Friday, May 24th</p>
                        </div>
                        <input type="text" name="q1" id="q1" placeholder="<!--Friday, May 24th-->">
                    </div>
                    <div class="form-column1">
                        <label for="q2">2️⃣. What does the CSS property "display: none; do"? </label><br>
                        <textarea name="q2" id="q2" rows="4" placeholder="Hides the element from being displayed on the webpage."></textarea>
                    </div>
                    <div class="form-column2">
                        <label for="q3">3️⃣. What is the correct CSS syntax to change the color of an element?</label><br>
                        <select name="q3" id="q3">
                            <option value="">Choose one...</option>
                            <option value="background-color: yellow;">background-color: yellow;</option>
                            <option value="bgcolor: yellow;">bgcolor: yellow;</option>
                            <option value="color-background: yellow;">color-background: yellow;</option>
                            <option value="background:yellow;">background: yellow;</option>
                        </select>
                    </div>
                    <div class="form-column3">
                        <label for="q4">4️⃣. How many leveles of headings tags (h1) are available in HTML?</label><br>
                        <input type="number" name="q4" id="q4" min="1" max="6">
                    </div>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
    </body>
</html>
