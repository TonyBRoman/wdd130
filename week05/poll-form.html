<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML From - User Poll</title>
        <meta name="description" content="This is a Basic HTML and CSS Quiz ot know how much you know.">

        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | HTML From - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname"><br>
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="Google Chrome">Google Chrome</option>
                            <option value="Microsoft Edge">Microsoft Edge</option>
                            <option value="Safari">Safari</option>
                            <option value="Mozila Firefox">Mozila Fireforx</option>
                            <option value="Opera">Opera</option>
                            <option value="Other">Other</option>
                        </select><br><br>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet" value="pet"><br><br>
                    </div> 
                    <div class="feedback">
                        <label for="feedback">List the places you have lived:</label>
                    </div>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Fresnillo Zacatecas, Rocky Point Sonora, Richmond Virginia, San Diego California"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
